<div>
    <div class="title">
        <h4>商品列表</h4>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">stock_pcs</th>
            <th scope="col">price</th>
            <th scope="col">shop id</th>
            <th scope="col">vip</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <th>{{ product.id }}</th>
                <th>{{ product.stock_pcs }}</th>
                <th>{{ product.price }}</th>
                <th>{{ product.shop_id }}</th>
                <th><input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" {% if product.is_vip %} checked {% endif %} disabled></th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
