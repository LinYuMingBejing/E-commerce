<form class="container" action="/commit/" method="post" >
    <div class="container container-left">
        <div class='item-left'>
            <select class="form-select" placeholder="Select Product" aria-label="Default select example" name="product_id" required="required">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item-center">
            <div class="input-group mb-3">
                <input type="text" placeholder="數量" class="form-control" name="quantity" required="required">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-circle"><i class="fas fa-plus-circle"></i></button>
        </div>
        <div class="item-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Customer ID" name="customer_id" required="required">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="is_vip">
                <label class="form-check-label" for="inlineCheckbox1">是否為VIP身份</label>
            </div>
        </div>
    </div>
    {% csrf_token %}
</form>
