<div>
    <div class="title">
        <h4>訂單記錄</h4>
    </div>
    <div>
        <table class="table table-striped table-hover table-bordered item-left">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">product_id</th>
                <th scope="col">qty</th>
                <th scope="col">price</th>
                <th scope="col">shop_id</th>
                <th scope="col">Customer ID</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <th>{{ order.id }}</th>
                    <th>{{ order.product_id }}</th>
                    <th>{{ order.qty }}</th>
                    <th>{{ order.price }}</th>
                    <th>{{ order.shop_id }}</th>
                    <th>{{ order.customer_id }}</th>
                    <th>
                        <form action="/delete/" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-circle" name="order_id" value='{{ order.id }}'><i class="fas fa-minus-circle"></i></button>
                        </form>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
